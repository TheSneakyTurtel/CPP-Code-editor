<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script type="module" src="./index.js"></script>
		<link rel="stylesheet" href="./editor.css" />

		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0;
			}

			body {
				background-color: hsl(0, 0%, 16%);
				display: flex;
				align-items: flex-start;
			}

			.code-editor {
				color: hsl(0, 0%, 70%);
				width: calc(100% - 7ch);
			}

			.keyword {
				color: hsl(300, 100%, 50%);
			}

			.library {
				color: hsl(300, 100%, 90%);
			}

			.function {
				color: hsl(60, 80%, 50%);
			}

			.number {
				color: hsl(157, 100%, 40%);
			}

			.string {
				color: hsl(32, 80%, 60%);
			}

			.type {
				color: hsl(120, 100%, 30%);
			}

			.variable {
				color: hsl(0, 0%, 100%);
			}

			.unexpected {
				color: hsl(0, 100%, 50%);
			}
		</style>

		<title>Document</title>
	</head>
	<body></body>
</html>
